<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>반려견 목록</title>
</head>
<body>
    <h1>반려견 목록</h1>
    
    <div>
        <a href="/dog/add">반려견 추가</a>
    </div>

    <table>
        <tr>
            <th>이름</th>
            <th>품종</th>
            <th>나이</th>
            <th>성별</th>
            <th>약물 복용 여부</th>
            <th>혈액형</th>
            <th>삭제</th>
        </tr>
        <tr th:each="dog : ${dogList}">
            <td th:text="${dog.dogName}"></td>
            <td th:text="${dog.dogBreed}"></td>
            <td th:text="${dog.dogAge}"></td>
            <td th:text="${dog.dogGender}"></td>
            <td th:text="${dog.dogDrug}"></td>
            <td th:text="${dog.dogBlood}"></td>
            <td>
                <form action="/dog/delete" method="post">
                    <input type="hidden" name="dogId" th:value="${dog.dogId}">
                    <input type="hidden" name="memberId" th:value="${dog.memberId}">
                    <button type="submit">삭제</button>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
