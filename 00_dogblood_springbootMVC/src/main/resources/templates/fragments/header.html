<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Header</title>
</head>
<body>
<header th:fragment="header" class="header">
   <nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	    <span class="sr-only">Toggle navigation</span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	    <span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="/">MAIN</a>
	</div>
	<div id="navbar" class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
	    <li><a href="/">Home</a></li>
	    <li><a href="/board/boardList">게시판</a></li>
	    
	    <!-- ADMIN이 아닐 경우에만 반려견 정보 표시 -->
	    <li th:unless="${session.role == 'ADMIN'}"><a href="/dog/dogList">반려견 정보</a></li>

	    <!-- ROLE이 ADMIN인 경우에만 사용자 조회와 반려견 조회 메뉴 표시 -->
	    <li th:if="${session.role == 'ADMIN'}"><a href="/user/userList">사용자 조회</a></li>
	    <li th:if="${session.role == 'ADMIN'}"><a href="/dog/dogList">반려견 조회</a></li>
	    <li th:if="${session.role == 'USER'}"><a href="/user/myInfo">내 정보</a></li>
	  </ul>
	</div>
	</div>
</nav>
</header>
<div style="height: 50px;"></div>
</body>
</html>
